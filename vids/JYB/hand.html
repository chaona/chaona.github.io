        function autoPlayVids(videoList) {
            

            var currentVideoIndex = 0;

            // 监听视频的 ended 事件
            videoPlayer.addEventListener('ended', function() {
                // 切换到下一个视频
                currentVideoIndex++;
                if (currentVideoIndex >= videoList.length) {
                    // 如果已经播放完所有视频，则重新开始播放第一个视频
                    currentVideoIndex = 0;
                }

                // 更新视频源
                videoPlayer.src = videoList[currentVideoIndex].src;
                // videoPlayer.type = videoList[currentVideoIndex].type;

                // 播放视频
                videoPlayer.play();
            });
        }

        function playLoop() {
             // 监听视频的 ended 事件

                // 播放视频
