{% include header.html %}

<!-- 主体 start -->
<section class="row" style="padding: 30px 0;">
	<!-- 面包屑导航 -->
	<div class="large-12 columns">
		<div class="breadcrumb">
			<i class="fi-marker"></i> <a href="{{ site.url }}/">Home</a> / 
			<a href="{{ site.url }}/blog/">Blog</a> / 
			<span>{{ page.category }}</span>
		</div>
	</div>
	
	<div class="large-8 columns">
		{% for post in site.categories.[page.category] %}
		<hr>
		<article>
			<h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
			<p>In <a href="{{ site.url }}/{{ page.category }}/">{{ page.category }}</a> 
				on <time>{{ post.date | date: "%Y-%m-%d" }}</time>
			</p>
			<p>{{ post.excerpt }}</p>
			<span><a href="{{ site.url }}{{ post.url }}">继续阅读 <i class="fi-fast-forward"></i></a></span>
		</article>
		{% endfor %}
	</div>

	<!-- 侧边栏 -->
	{% include side-nav.html %}
	
</section>
<!-- 主体 end -->

{% include footer.html %}
