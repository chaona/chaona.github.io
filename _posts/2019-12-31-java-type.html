<h2>声明变量</h2>
<p>变量就像是杯子，是一种容器，承载某些事物。它有大小与类型。</p>
<p>Java注重类型。</p>
<p>声明变量的规则：</p>
<ol>
	<li>变量必须拥有类型。</li>
	<li>变量必须要有名称。</li>
</ol>

<h2>primitive主要数据类型有六种</h2>
<ul class="circle">
	<li>byte 	8</li>
	<li>short	16</li>
	<li>int 	32</li>
	<li>long 	64</li>
	<li>float	32</li>
	<li>double 	64</li>
