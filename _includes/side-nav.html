<aside class="large-4 columns">
	<h3>Category</h3>
	<nav>
		<ul class="side-nav">
			<!-- <li class="active"><a href="{{ site.url }}/">Home</a></li> -->
			<li><a href="{{ site.url }}/blog/">All Blog <span class="label info round">{{ site.posts.size }}</span></a></li>
			{% for category in site.categories %}
			<li>
				<a href="{{ site.url }}/{{ category | first }}/">
					{{ category | first }} <span class="label info round">{{ category | last | size }}</span>
				</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</aside>
